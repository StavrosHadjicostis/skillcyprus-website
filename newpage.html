        <script>
      
          document.getElementById("getRecipeBtn").addEventListener("click", async () => {
            console.log("clicked");
            const name = document.getElementById("name").value;
            const category = document.getElementById("category").value;
            const country = document.getElementById("country").value;
            const ingredient = document.getElementById("ingredient").value;
      
            // Send a request to the weather API

            console.log(response);
            // Check if the response is OK (status 200)

                const data = await response.json(); // Parse the JSON response

                const instructions = data.meals[0].strInstructions;

                document.getElementById("mealname").textContent = mealname;
                document.getElementById("recipeinfo").textContent = instructions;
                document.getElementById("image").src = image;

                    ]
                });
                
                    data.meals.forEach(element => {
                        table.row.add({

                            "favorite": '<button id="favorite">Add to favorite!</button>'
                            // "image_url": element.strMealThumb
                        });
                    });
                            
                            
                    table.draw();

                    table.on('click', 'button', function (e) {
                        let data = table.row(e.target.closest('tr')).data();
                        console.log(data);
                        alert(data.name);
                        
                        db.collection("favorites").add({
                            name: data.name,
                            instructions: data.instruction,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        })
                        .then(() => {
                            alert("Recipe added successfully!");
                            document.getElementById("workspaceForm").reset();
                        })
                        .catch((error) => {
                            console.error("Error adding recipe: ", error);
                        });
                    });
