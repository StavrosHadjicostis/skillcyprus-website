<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for cooking recipes that was created during the skills cyprus competition!">
    <meta name="keywords" content="recipe, skillscyprus, cooking">
    <meta name="author" content="Stavros Hadjicostis">
    <link  rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./register.js"></script>
    

    <title>Skills Cyprus</title>
</head>
<body>
    <div class="p-5">
        <h1>Register</h1>
        <form id="login-form">
            <input type="input" id="name" placeholder="Name" required />
            <input type="input" id="surname" placeholder="Surname" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="submit" type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="message"></div>
        <!-- <script type="module" src="./src/main.js"></script> -->

        
    </div>

    <div class="p-5">
        <h3>Do you already have an account?</h3>
        <a href="./login.html">
            <button type="button" class="btn btn-secondary" >Log In</button>
        </a>
    </div>
  
</body>
</html>
